name: Continous Integration
on: [push]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Run Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.12

      - name: Install dependencies
        run: poetry install

  lint:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Lint using pylint
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Run unit tests
        run: make test

  style:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Check code style using Black
        run: make style

  mypy:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Perform static code analysis
        run: make static
